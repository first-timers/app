<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>First-Timers-Only Bot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>First Timers Only Bot</h1>
        </div>
        <div class="row">
            <div class="three columns">
                <p> Submit a URL to a branch:</p>
            </div>
            <div class="nine columns">
                <div class="url-form">
                    <form action="/starter-issue" method="post">
                        URL: <input id="input" type="url" name="url" style="width: 400px">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row title">
            <h2> Link to your issue:</h2>
            <p class="issue"></p>
        </div>
    </div>
</body>

</html>




<!-- ajax added so that page doesn't refresh and we stay single-page -->
<script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
<script>
    $("button").on("click", function(event) {
        event.preventDefault();
        alert("Request sent!!!");

        var urlPost = $("form").attr('action');
        var dataURL = $("#input").val();

        console.log(dataURL)

        $.ajax({
                url: urlPost,
                type: "POST",
                data: {
                    data: dataURL
                }
            })

            .done(function(response) {
                // console.log(response)

                var issueLink = "<a href='"+response+"'>ISSUE</a>"
                console.log(issueLink)
                $(".issue").html(issueLink);


            });
    })
</script>


<style>
    .textarea {
        width: 900px;
        padding: 25px;
        margin: 25px;
        border: 3px dashed black;
    }

    h1,
    .url-form {
        text-align: center;
    }
</style>
